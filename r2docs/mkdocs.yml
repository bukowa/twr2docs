site_name: Total War Rome 2 Documentation
repo_url: https://github.com/bukowa/twr2docs
repo_name: Total War Rome 2 Docs
nav:
  - Home:
      - index.md
  - Database:
      - database/tables.md
  - Scripting:
      - api:
          - lua/api/events.md
          - lua/api/conditions.md
theme:
  name: material
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

#extra_css:
#  - css/rtd_dark.css
plugins:
  search: { }
markdown_extensions:
  toc:
    permalink: "#"
  smarty: { }
  sane_lists: { }
  pymdownx.critic: { }
  pymdownx.caret: { }
  pymdownx.keys: { }
  pymdownx.mark: { }
  pymdownx.tilde: { }
