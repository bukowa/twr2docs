site_name: Total War Rome 2 Documentation
repo_url: https://github.com/bukowa/twr2docs
repo_name: Total War Rome 2 Docs
nav:
  - Home:
      - index.md
      - contributing.md
  - Database:
      - database/tables.md
      - database/assemblykit.md
  - Scripting:
      - "1. Lua File Loading": lua/lua_loading.md
      - api:
          - lua/api/events.md
          - lua/api/conditions.md
          - lua/api/payloads.md
          - lua/api/interface.md
          - lua/api/ui.md
      - db:
          - db/cdir_events_options.md
  - External:
      - r2-dei-discord: https://discord.gg/8RtJypzEQT
      - agora-discord: https://discord.gg/hQYzzJxaZr
      - tw-modding-wiki: https://tw-modding.com/wiki/Main_Page
      - tw-modding-discord: https://discord.com/invite/dd4TUDm
extra_css:
  - css/extra.css
theme:
  name: material
  features:
    - navigation.expand
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

#extra_css:
#  - css/rtd_dark.css
plugins:
  search: { }
markdown_extensions:
  toc:
    permalink: "#"
  smarty: { }
  sane_lists: { }
  pymdownx.critic: { }
  pymdownx.caret: { }
  pymdownx.keys: { }
  pymdownx.mark: { }
  pymdownx.tilde: { }
  pymdownx.blocks.admonition: {}

